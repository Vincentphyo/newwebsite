    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            padding: 10px;
            text-align: center;

        nav {

        nav a {

            text-decoration: none;
            margin-right: 20px;
        }
        section {
            padding: 20px;
        }
        footer {

            padding: 10px;
            text-align: center;
        }

</head>

    <nav>
        <a href="#">Home</a>
